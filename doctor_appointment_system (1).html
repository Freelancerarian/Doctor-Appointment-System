        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .emergency-btn {
            position: absolute;
            top: 30px;
            right: 30px;
            background: #ff4444;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255,68,68,0.4);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .emergency-btn:hover {
            background: #ff0000;
        }

        .nav-tabs {
            display: flex;
            background: #f8f9fa;
            border-bottom: 3px solid #667eea;
        }

        .tab-btn {
            flex: 1;
            padding: 20px;
            background: none;
            border: none;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            color: #666;
            transition: all 0.3s;
        }

        .tab-btn:hover {
            background: #e9ecef;
        }

        .tab-btn.active {
            background: white;
            color: #667eea;
            border-bottom: 3px solid #667eea;
            margin-bottom: -3px;
        }

        .page {
            display: none;
        }

        .page.active {
            display: block;
        }

        .filters {
            padding: 30px;
            background: #f8f9fa;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        .filter-group label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        .filter-group select,
        .filter-group input {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .filter-group select:focus,
        .filter-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .doctors-grid {
            padding: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
        }

        .doctor-card {
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            padding: 20px;
            transition: all 0.3s;
            background: white;
        }

        .doctor-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            border-color: #667eea;
        }

        .doctor-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .doctor-avatar {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5em;
            font-weight: bold;
            margin-right: 15px;
        }

        .doctor-info h3 {
            color: #333;
            font-size: 1.2em;
            margin-bottom: 5px;
        }

        .specialty {
            color: #667eea;
            font-weight: 600;
            font-size: 0.9em;
        }

        .doctor-details {
            margin: 15px 0;
            color: #666;
        }

        .detail-row {
            display: flex;
            align-items: center;
            margin: 8px 0;
            font-size: 0.95em;
        }

        .detail-row strong {
            min-width: 80px;
            color: #333;
        }

        .schedule {
            background: #f0f4ff;
            padding: 12px;
            border-radius: 8px;
            margin: 15px 0;
        }

        .schedule-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .time-slots {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .time-slot {
            background: white;
            padding: 6px 12px;
            border-radius: 5px;
            font-size: 0.85em;
            border: 1px solid #ddd;
        }

        .book-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .book-btn:hover {
            transform: scale(1.05);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
            text-align: center;
        }

        .modal-content h2 {
            color: #667eea;
            margin-bottom: 20px;
        }

        .modal-content p {
            margin: 10px 0;
            color: #666;
        }

        .serial-number {
            font-size: 2em;
            color: #ff4444;
            font-weight: bold;
            margin: 20px 0;
        }

        .close-modal {
            margin-top: 20px;
            padding: 12px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
        }

        .doctors-table {
            width: 100%;
            border-collapse: collapse;
            margin: 30px 0;
        }

        .doctors-table th,
        .doctors-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .doctors-table th {
            background: #667eea;
            color: white;
            font-weight: 600;
        }

        .doctors-table tr:hover {
            background: #f8f9fa;
        }

        .table-container {
            padding: 30px;
            overflow-x: auto;
        }

        .ambulance-grid {
            padding: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }

        .ambulance-card {
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            transition: all 0.3s;
            background: white;
        }

        .ambulance-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            border-color: #ff4444;
        }

        .ambulance-icon {
            font-size: 3em;
            margin-bottom: 15px;
        }

        .ambulance-card h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .ambulance-card p {
            color: #666;
            margin: 8px 0;
        }

        .call-btn {
            width: 100%;
            padding: 12px;
            background: #ff4444;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            margin-top: 15px;
        }

        .call-btn:hover {
            background: #ff0000;
        }

        .booking-form {
            max-width: 600px;
            margin: 50px auto;
            padding: 40px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .booking-form h2 {
            color: #667eea;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: #ff4444;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
        }

        .submit-btn:hover {
            background: #ff0000;
        }

        .back-btn {
            display: inline-block;
            margin: 20px 0;
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 1.8em;
            }

            .emergency-btn {
                position: static;
                margin-top: 15px;
            }

            .doctors-grid,
            .ambulance-grid {
                grid-template-columns: 1fr;
            }

            .filters {
                grid-template-columns: 1fr;
            }

            .tab-btn {
                font-size: 0.9em;
                padding: 15px 10px;
            }
        }
    </style>
</head>

        <div class="nav-tabs">

            <button class="tab-btn" onclick="showPage('doctors-list')">All Doctors List</button>
            <button class="tab-btn" onclick="showPage('ambulance')">Ambulance Service</button>
        </div>

        <!-- Home Page -->
        <div id="home" class="page active">
            <div class="filters">
                <div class="filter-group">
                    <label for="hospitalFilter">Hospital:</label>
                    <select id="hospitalFilter">
                        <option value="">All Hospitals</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="specialtyFilter">Specialty:</label>
                    <select id="specialtyFilter">
                        <option value="">All Specialties</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="dayFilter">Day:</label>
                    <select id="dayFilter">
                        <option value="">All Days</option>
                        <option value="Saturday">Saturday</option>
                        <option value="Sunday">Sunday</option>
                        <option value="Monday">Monday</option>
                        <option value="Tuesday">Tuesday</option>
                        <option value="Wednesday">Wednesday</option>
                        <option value="Thursday">Thursday</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="searchFilter">Search Doctor:</label>
                    <input type="text" id="searchFilter" placeholder="Enter doctor name...">
                </div>
            </div>

            <div class="doctors-grid" id="doctorsGrid"></div>
        </div>

        <!-- All Doctors List Page -->
        <div id="doctors-list" class="page">
            <div class="table-container">
                <h2 style="color: #667eea; margin-bottom: 20px;">Complete Doctors List</h2>
                <table class="doctors-table" id="doctorsTable">
                    <thead>
                        <tr>
                            <th>Serial</th>
                            <th>Doctor Name</th>
                            <th>Specialty</th>
                            <th>Hospital</th>
                            <th>Available Days</th>
                            <th>Time Slots</th>
                            <th>Fee (BDT)</th>
                            <th>Phone</th>
                        </tr>
                    </thead>
                    <tbody id="doctorsTableBody"></tbody>
                </table>
            </div>
        </div>

        <!-- Ambulance Service Page -->
        <div id="ambulance" class="page">
            <div class="ambulance-grid" id="ambulanceGrid"></div>
        </div>

        <!-- Ambulance Booking Form Page -->
        <div id="ambulance-booking" class="page">
            <div class="booking-form">
                <button class="back-btn" onclick="showPage('ambulance')">‚Üê Back to Ambulance List</button>
                <h2>üöë Book Ambulance Service</h2>
                <p style="text-align: center; color: #666; margin-bottom: 30px;">
                    <strong id="selectedAmbulance"></strong>
                </p>
                <form onsubmit="bookAmbulance(event)">
                    <div class="form-group">
                        <label>Your Name *</label>
                        <input type="text" id="patientName" required placeholder="Enter your full name">
                    </div>
                    <div class="form-group">
                        <label>Phone Number *</label>
                        <input type="tel" id="patientPhone" required placeholder="01XXXXXXXXX">
                    </div>
                    <div class="form-group">
                        <label>Pickup Location *</label>
                        <textarea id="patientLocation" required placeholder="Enter detailed address..."></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Book Ambulance (FREE)</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Booking Confirmation Modal -->
    <div class="modal" id="bookingModal">
        <div class="modal-content">
            <h2>‚úÖ Appointment Confirmed!</h2>
            <p id="modalMessage"></p>
            <div class="serial-number" id="serialNumber"></div>
            <button class="close-modal" onclick="closeModal()">Close</button>
        </div>
    </div>

    <!-- Ambulance Confirmation Modal -->
    <div class="modal" id="ambulanceModal">
        <div class="modal-content">

            <p id="ambulanceMessage"></p>
            <button class="close-modal" onclick="closeAmbulanceModal()">Close</button>
        </div>
    </div>

        function initializeFilters() {
            const hospitals = [...new Set(doctors.map(d => d.hospital))].sort();
            const specialties = [...new Set(doctors.map(d => d.specialty))].sort();

            const hospitalSelect = document.getElementById('hospitalFilter');
            const specialtySelect = document.getElementById('specialtyFilter');

            hospitals.forEach(hospital => {
                const option = document.createElement('option');
                option.value = hospital;
                option.textContent = hospital;
                hospitalSelect.appendChild(option);
            });

            specialties.forEach(specialty => {
                const option = document.createElement('option');
                option.value = specialty;
                option.textContent = specialty;
                specialtySelect.appendChild(option);
            });
        }

        function createDoctorCard(doctor) {
            const initial = doctor.name.split(' ')[1][0];
            return `
                <div class="doctor-card">
                    <div class="doctor-header">
                        <div class="doctor-avatar">${initial}</div>
                        <div class="doctor-info">
                            <h3>${doctor.name}</h3>
                            <div class="specialty">${doctor.specialty}</div>
                        </div>
                    </div>
                    <div class="doctor-details">
                        <div class="detail-row">
                            <strong>Hospital:</strong> ${doctor.hospital}
                        </div>
                        <div class="detail-row">
                            <strong>Days:</strong> ${doctor.days.join(', ')}
                        </div>

                        </div>
                        <div class="detail-row">

                        </div>
                    </div>
                    <div class="schedule">
                        <div class="schedule-title">Available Time Slots:</div>
                        <div class="time-slots">
                            ${doctor.times.map(time => `<div class="time-slot">${time}</div>`).join('')}

                    </div>
                    <button class="book-btn" onclick="bookAppointment('${doctor.name}', '${doctor.hospital}', '${doctor.specialty}')">
                        Book Appointment
                    </button>
                </div>
            `;
        }

        function renderDoctors() {
            const grid = document.getElementById('doctorsGrid');
            if (filteredDoctors.length === 0) {
                grid.innerHTML = '<div class="no-results">No doctors found matching your criteria.</div>';
                return;
            }
            grid.innerHTML = filteredDoctors.map(doctor => createDoctorCard(doctor)).join('');
        }

        function filterDoctors() {
            const hospital = document.getElementById('hospitalFilter').value;
            const specialty = document.getElementById('specialtyFilter').value;
            const day = document.getElementById('dayFilter').value;
            const search = document.getElementById('searchFilter').value.toLowerCase();

            filteredDoctors = doctors.filter(doctor => {
                const matchHospital = !hospital || doctor.hospital === hospital;
                const matchSpecialty = !specialty || doctor.specialty === specialty;
                const matchDay = !day || doctor.days.includes(day);
                const matchSearch = !search || doctor.name.toLowerCase().includes(search);
                return matchHospital && matchSpecialty && matchDay && matchSearch;
            });

            renderDoctors();
        }

        function generateSerialNumber() {
            return String(Math.floor(Math.random() * 9) + 1).padStart(2, '0');
        }

        function bookAppointment(doctorName, hospital, specialty) {
            const modal = document.getElementById('bookingModal');
            const message = document.getElementById('modalMessage');
            const serialNum = document.getElementById('serialNumber');
            
            const serial = generateSerialNumber();
            
            message.innerHTML = `
                <strong>Doctor:</strong> ${doctorName}<br>
                <strong>Specialty:</strong> ${specialty}<br>
                <strong>Hospital:</strong> ${hospital}<br><br>
                Your appointment has been successfully booked!
            `;
            serialNum.textContent = `Serial Number: ${serial}`;
            modal.style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('bookingModal').style.display = 'none';
        }

        function showPage(pageName) {
            const pages = document.querySelectorAll('.page');
            const tabs = document.querySelectorAll('.tab-btn');
            
            pages.forEach(page => page.classList.remove('active'));
            tabs.forEach(tab => tab.classList.remove('active'));
            
            document.getElementById(pageName).classList.add('active');
            
            if (pageName === 'home') {
                tabs[0].classList.add('active');
            } else if (pageName === 'doctors-list') {
                tabs[1].classList.add('active');
                renderDoctorsTable();
            } else if (pageName === 'ambulance') {
                tabs[2].classList.add('active');
                renderAmbulances();
            }
        }

            const tbody = document.getElementById('doctorsTableBody');
            tbody.innerHTML = doctors.map((doctor, index) => `

                    <td>${doctor.specialty}</td>

        function bookAmbulance(event) {
